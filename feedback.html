}

header ul {

}

main {

}

form {
    background: transparent;

}

label {
    display: block;
    margin-bottom: 8px;
    color: black;
}

input[type="text"],
input[type="email"],
textarea {
    height: auto;
    width: 90%;
    padding: 8px;
    margin-bottom: 15px;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
    position: relative;
    background: transparent;
    backdrop-filter: blur(20px);
}
@font-face{
font-family: optionfont;
src: url(VarelaRound-Regular.ttf);
}


input[type="submit"] {
    display: inline-block;
    padding: 20px;
    border-radius: 50px;
    margin: -5px;
    font-size: 35px;
    color: black;
    transition: 1s;
    font-family: optionfont;
    border: 2px;
    background: transparent;
    border: 2px solid  rgb(64, 230, 233);
    border-radius: 50px;
    padding: 10px;
}

input[type="submit"]:hover {
    font-family: optionfont;
    border-radius: 50px;
    padding: 20px;
    color: black;
    background-color: rgb(64, 230, 233);
    box-shadow: 0 0 5px rgb(64, 230, 233),
                0 0 25px rgb(64, 230, 233);
    border: 2px solid  rgb(64, 230, 233);
    border-radius: 50px;
    padding: 10px;
}
